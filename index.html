<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>MDB Application Portal</title>
		<!-- Material Design Lite -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
		<link rel="stylesheet" href="css/mdl-template.css">
		<!-- React -->
		<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
		<!-- Crypto -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
		<!-- Custom -->
		<script src="scripts/functions.js"></script>
		<script src="scripts/react.jsx" type="text/babel"></script>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
				<div class="mdl-layout--large-screen-only mdl-layout__header-row">
				</div>
				<div class="mdl-layout--large-screen-only mdl-layout__header-row">
					<h3>MDB Application Portal</h3>
				</div>
				<div class="mdl-layout--large-screen-only mdl-layout__header-row">
				</div>
				<div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
					<a href="#form" class="mdl-layout__tab is-active">Application</a>
					<a href="#submited" class="mdl-layout__tab">Submited Apps</a>
					<div id="fab-container"></div>
				</div>
			</header>
			<main class="mdl-layout__content">
			<div class="mdl-layout__tab-panel is-active" id="form">
			</div>
			<div class="mdl-layout__tab-panel" id="submited">
			</div>
			<footer class="mdl-mega-footer">
				<div class="mdl-mega-footer--bottom-section">
					<div class="mdl-logo">
						More Information
					</div>
					<ul class="mdl-mega-footer--link-list">
						<li><a href="#">Help</a></li>
						<li><a href="#">Privacy and Terms</a></li>
					</ul>
				</div>
			</footer>
			</main>
		</div>
		<div id="dialog-container"></div>
	</body>
</html>
